{{- $id := .Get "id" | default (printf "abcjs-%d" now.UnixNano) -}} {{-
$innerContent := .Inner -}}

<style>
.abcjs-container {
    overflow-x: auto !important;
}
</style>

<div class="abcjs-container" id="{{ $id }}"></div>

<script>
    window.abcjs = window.ABCJS;
    abcjs.renderAbc("{{ $id }}", "{{ $innerContent }}");
</script>
