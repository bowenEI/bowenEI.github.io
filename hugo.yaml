# Hugo configuration file
title: Bowen's Home

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

# import hextra as theme
# theme: hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true
    # Enable and configure the Goldmark passthrough extension.
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

ignoreLogs:
  - 'warning-goldmark-raw-html'

menu:
  main:
    - name: About
      pageRef: /about
      weight: 5
    - name: Learn
      pageRef: /learn
      weight: 10
    - name: Blog
      pageRef: /blog
      weight: 15
    - name: Gallery
      pageRef: /gallery
      weight: 20
    - name: Tags
      pageRef: /tags
      weight: 30
    - name: Search
      weight: 40
      params:
        type: search
    - name: GitHub
      weight: 50
      url: "https://github.com/bowenEI"
      params:
        icon: github
    # - name: Twitter
    #   weight: 60
    #   url: "https://twitter.com/"
    #   params:
    #     icon: x-twitter

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  # editURL:
  #   enable: true
  #   base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
  
  math:
    engine: katex

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  blog:
    list:
      displayTags: true
      sortBy: lastmod
      sortOrder: desc
