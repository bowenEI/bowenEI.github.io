# Hugo configuration file
title: Bowen's Home

# import hextra as module
# module:
#   imports:
#     - path: github.com/imfing/hextra

# import hextra as theme
theme: hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true
    # Enable and configure the Goldmark passthrough extension.
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

ignoreLogs:
  - 'warning-goldmark-raw-html'

menu:
  main:
    - name: Learn
      pageRef: /learn
      weight: 10
    - name: Blog
      pageRef: /blog
      weight: 15
    - name: About
      pageRef: /about
      weight: 20
    - name: Contact â†—
      url: "https://github.com/imfing"
      weight: 30
    - name: Search
      weight: 40
      params:
        type: search
    - name: GitHub
      weight: 50
      url: "https://github.com/imfing/hextra-starter-template"
      params:
        icon: github
    - name: Twitter
      weight: 60
      url: "https://twitter.com/"
      params:
        icon: x-twitter

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  # editURL:
  #   enable: true
  #   base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
  
  math: true

  theme:
    # light | dark | system
    default: system
    displayToggle: true
