# Hugo configuration file
title: Bowen's Home

# import hextra as module
# module:
#   imports:
#     - path: github.com/imfing/hextra

# import hextra as theme
theme: hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

  goldmark:
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)'], ['$', '$']]
        enable: true

ignoreLogs:
  - 'warning-goldmark-raw-html'

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 10
    - name: Blog
      pageRef: /blog
      weight: 15
    - name: About
      pageRef: /about
      weight: 20
    - name: Contact ↗
      url: "https://github.com/imfing"
      weight: 30
    - name: Search
      weight: 40
      params:
        type: search
    - name: GitHub
      weight: 50
      url: "https://github.com/imfing/hextra-starter-template"
      params:
        icon: github
    - name: Twitter
      weight: 60
      url: "https://twitter.com/"
      params:
        icon: x-twitter

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  # editURL:
  #   enable: true
  #   base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
  
  # 添加以下数学公式配置
  math:
    enable: true  # 全局启用数学公式
    provider: katex  # 使用 KaTeX 渲染引擎
    katex:
      output: htmlAndMathml  # 同时输出 HTML 和 MathML
      displayMode: true  # 默认以块级模式显示公式

  theme:
    # light | dark | system
    default: system
    displayToggle: true
